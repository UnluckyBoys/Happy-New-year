  <head>

    <p>countdown to</p>
    <h2 class="new">new year</h2>

    <div class="container">

      </div>

      <div class="box">
        <h2 id="hours">00</h2>

        <h2 id="minutes">00</h2>
        <small>Minutes</small>
      </div>

      <div class="box">
        <h2 id="seconds">00</h2>
        <small>Seconds</small>
      </div>
    </div>

  </body>
